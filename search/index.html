<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Search Results - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    <style>
        .search-results-page {
            padding: 60px 0 100px;
            min-height: 60vh;
        }
        
        .search-results-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-results-header {
            margin-bottom: 40px;
        }
        
        .search-results-header h1 {
            font-size: 36px;
            color: var(--metal-dark);
            margin-bottom: 10px;
        }
        
        .search-query-display {
            font-size: 18px;
            color: var(--metal-medium);
            margin-bottom: 30px;
        }
        
        .search-query-display strong {
            color: var(--accent-blue);
            font-weight: 600;
        }
        
        .search-results-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-result-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .search-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-blue);
        }
        
        .search-result-card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--metal-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-result-card-title svg {
            width: 20px;
            height: 20px;
            color: var(--accent-blue);
            flex-shrink: 0;
        }
        
        .search-result-card-url {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 12px;
            word-break: break-all;
        }
        
        .search-result-card-snippet {
            font-size: 15px;
            color: var(--metal-medium);
            line-height: 1.6;
        }
        
        .search-result-card-snippet .highlight {
            background: rgba(99, 179, 237, 0.2);
            color: var(--accent-blue-dark);
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-results h2 {
            font-size: 28px;
            color: var(--metal-dark);
            margin-bottom: 16px;
        }
        
        .no-results p {
            font-size: 16px;
            color: var(--metal-medium);
            margin-bottom: 30px;
        }
        
        .search-loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .search-loading-state::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .search-category-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .search-category-header {
            padding: 20px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s ease;
        }

        .search-category-header:hover {
            background: #f8f9fa;
        }

        .search-category-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            color: var(--accent-blue);
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .search-category-card.collapsed .search-category-toggle {
            transform: rotate(-90deg);
        }

        .search-category-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--metal-dark);
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-category-count {
            font-size: 14px;
            color: var(--metal-medium);
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .search-category-items {
            display: flex;
            flex-direction: column;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .search-category-card.collapsed .search-category-items {
            max-height: 0;
        }

        .search-category-item {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            transition: background 0.2s ease;
        }

        .search-category-item-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--accent-blue);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: space-between;
        }

        .search-occurrences-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-occurrence-card {
            padding: 12px 16px;
            background: #f8f9fa;
            border-left: 3px solid var(--accent-blue);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-occurrence-card:hover {
            background: #ecf0f9;
            transform: translateX(2px);
        }

        .search-occurrence-snippet {
            font-size: 13px;
            color: var(--metal-medium);
            line-height: 1.5;
        }

        .search-occurrence-snippet .highlight {
            background: rgba(99, 179, 237, 0.2);
            color: var(--accent-blue-dark);
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
        <section class="search-results-page">
            <div class="search-results-container">
                <div class="search-results-header">
                    <h1>Search Results</h1>
                    <div class="search-query-display" id="queryDisplay">
                        Searching<span class="search-loading-state"></span>
                    </div>
                </div>
                
                <div class="search-results-list" id="resultsList">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/tyxar_web/script.js"></script>
    <script>
        // Load header and footer
        fetch('/tyxar_web/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Initialize header search after header loads
                setTimeout(() => {
                    if (window.initializeHeaderSearch) {
                        window.initializeHeaderSearch();
                    }
                }, 100);
            });

        fetch('/tyxar_web/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        
        const queryDisplay = document.getElementById('queryDisplay');
        const resultsList = document.getElementById('resultsList');
        
        // List of pages to search
        const searchablePages = [
            { url: '/tyxar_web/', title: 'Home' },

            { url: '/tyxar_web/about', title: 'About Tyxar - Tyxar Programming Language' },

            { url: '/tyxar_web/blade', title: 'BLADE - Beginner Language Accelerated Development Environment' },

            { url: '/tyxar_web/docs', title: 'Documentation - Tyxar Programming Language' },
            { url: '/tyxar_web/docs/blade', title: 'BLADE - Documentation' },
            { url: '/tyxar_web/docs/changelog', title: 'Changelog - Documentation' },
            { url: '/tyxar_web/docs/cli', title: 'CLI - Documentation' },
            { url: '/tyxar_web/docs/faq', title: 'FAQs - Documentation' },
            { url: '/tyxar_web/docs/get-started', title: 'Get-Started - Documentation' },
            { url: '/tyxar_web/docs/ide', title: 'IDEs - Documentation' },
            { url: '/tyxar_web/docs/syntax', title: 'Syntax - Documentation' },

            { url: '/tyxar_web/download', title: 'Download - Tyxar Programming Language' },

            { url: '/tyxar_web/releases', title: 'Releases - Tyxar Programming Language' },
        ];
        
        // Define category order
        const categoryOrder = ['', 'blade', 'docs', 'releases', 'download', 'about'];
        const categoryTitles = {
            '': 'Home',
            'blade': 'BLADE',
            'docs': 'Documentation',
            'releases': 'Releases',
            'download': 'Download',
            'about': 'About'
        };
        
        // Extract text content from HTML - only main content
        function extractText(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Remove script, style, nav, header, footer
            const scripts = tempDiv.querySelectorAll('script, style, nav, header, footer');
            scripts.forEach(el => el.remove());
            
            // Try to get only the main content
            let mainContent = tempDiv.querySelector('main');
            if (!mainContent) {
                mainContent = tempDiv.querySelector('section:not(.header):not(.footer)');
            }
            if (!mainContent) {
                mainContent = tempDiv.querySelector('article');
            }
            if (!mainContent) {
                mainContent = tempDiv; // fallback to all content
            }
            
            return mainContent.textContent || mainContent.innerText || '';
        }
        
        // Find the nearest heading before a position in text
        function findNearestHeading(html, textPosition) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Remove non-content elements
            const scripts = tempDiv.querySelectorAll('script, style, nav, header, footer');
            scripts.forEach(el => el.remove());
            
            // Get main content
            let mainContent = tempDiv.querySelector('main');
            if (!mainContent) {
                mainContent = tempDiv.querySelector('section:not(.header):not(.footer)');
            }
            if (!mainContent) {
                mainContent = tempDiv.querySelector('article');
            }
            if (!mainContent) {
                mainContent = tempDiv;
            }
            
            // Find all headings and their positions
            const headings = mainContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
            let nearestHeading = null;
            let nearestDistance = Infinity;
            
            let currentPosition = 0;
            const walker = document.createTreeWalker(
                mainContent,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let node;
            while (node = walker.nextNode()) {
                if (currentPosition >= textPosition) break;
                currentPosition += node.textContent.length;
            }
            
            // Find nearest heading by DOM position
            for (let heading of headings) {
                const headingText = heading.textContent.toLowerCase();
                if (headingText.length > 0) {
                    nearestHeading = heading;
                    break;
                }
            }
            
            return nearestHeading;
        }
        
        // Highlight search terms
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Get snippet around match
        function getSnippet(text, query, maxLength = 200, position = null) {
            const index = position !== null ? position : text.toLowerCase().indexOf(query.toLowerCase());
            if (index === -1) {
                return text.substring(0, maxLength) + '...';
            }
            
            const start = Math.max(0, index - 80);
            const end = Math.min(text.length, index + query.length + 120);
            let snippet = text.substring(start, end);
            
            if (start > 0) snippet = '...' + snippet;
            if (end < text.length) snippet = snippet + '...';
            
            return highlightText(snippet, query);
        }
        
        // Group results by URL category (2nd segment)
        function groupResultsByCategory(results, searchablePages) {
            const grouped = {};
            
            results.forEach(result => {
                if (!result) return;
                
                // Parse URL to get category
                const urlWithoutAnchor = result.url.split('#')[0];
                const urlParts = urlWithoutAnchor.split('/').filter(p => p && p !== 'tyxar_web');
                
                let category = '';
                let categoryTitle = 'Home';
                
                if (urlParts.length > 0) {
                    category = urlParts[0];
                    categoryTitle = categoryTitles[category] || category.charAt(0).toUpperCase() + category.slice(1);
                }
                
                if (!grouped[category]) {
                    grouped[category] = {
                        categoryTitle,
                        pages: []
                    };
                }
                
                grouped[category].pages.push(result);
            });
            
            return grouped;
        }
        
        // Search a single page and return all occurrences
        async function searchPage(page, query) {
            try {
                const response = await fetch(page.url);
                if (!response.ok) return null;
                
                const html = await response.text();
                const text = extractText(html);
                const lowerText = text.toLowerCase();
                const lowerQuery = query.toLowerCase();
                
                if (!lowerText.includes(lowerQuery)) {
                    return null;
                }
                
                // Find all occurrences
                const regex = new RegExp(lowerQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                const occurrences = [];
                let match;
                
                while ((match = regex.exec(lowerText)) !== null) {
                    const matchIndex = match.index;
                    
                    // Find nearest heading for this occurrence
                    const nearestHeading = findNearestHeading(html, matchIndex);
                    let anchor = '';
                    
                    if (nearestHeading) {
                        if (nearestHeading.id) {
                            anchor = `#${nearestHeading.id}`;
                        } else {
                            const headingText = nearestHeading.textContent
                                .toLowerCase()
                                .trim()
                                .replace(/[^\w\s-]/g, '')
                                .replace(/\s+/g, '-')
                                .substring(0, 50);
                            anchor = `#${headingText}`;
                        }
                    }
                    
                    occurrences.push({
                        url: page.url + anchor,
                        title: page.title,
                        snippet: getSnippet(text, query, 200, matchIndex)
                    });
                }
                
                return occurrences.length > 0 ? occurrences : null;
            } catch (error) {
                console.error(`Error searching ${page.url}:`, error);
                return null;
            }
        }
        
        // Perform search and display results
        async function performSearch(query) {
            if (!query || query.trim().length < 2) {
                queryDisplay.innerHTML = 'Please enter a search query';
                resultsList.innerHTML = '<div class="no-results"><p>Enter at least 2 characters to search.</p></div>';
                return;
            }
            
            queryDisplay.innerHTML = `Results for <strong>"${query}"</strong>`;
            resultsList.innerHTML = '<div class="search-loading-state">Searching</div>';
            
            try {
                const results = await Promise.all(
                    searchablePages.map(page => searchPage(page, query))
                );
                
                const validResults = results.filter(r => r !== null);
                
                if (validResults.length === 0) {
                    resultsList.innerHTML = `
                        <div class="no-results">
                            <h2>No results found</h2>
                            <p>We couldn't find any results for "${query}". Try different keywords or check your spelling.</p>
                        </div>
                    `;
                    return;
                }
                
                // Group results by category, with pages as containers and occurrences as sub-items
                const grouped = {};
                
                validResults.forEach(pageOccurrences => {
                    // pageOccurrences is now an array of occurrences for one page
                    if (!pageOccurrences || pageOccurrences.length === 0) return;
                    
                    // Get the page title from the first occurrence
                    const pageTitle = pageOccurrences[0].title;
                    const pageUrl = pageOccurrences[0].url.split('#')[0]; // Remove anchor for page grouping
                    
                    // Parse URL to get category
                    const urlParts = pageUrl.split('/').filter(p => p && p !== 'tyxar_web');
                    let category = '';
                    let categoryTitle = 'Home';
                    
                    if (urlParts.length > 0) {
                        category = urlParts[0];
                        categoryTitle = categoryTitles[category] || category.charAt(0).toUpperCase() + category.slice(1);
                    }
                    
                    if (!grouped[category]) {
                        grouped[category] = {
                            categoryTitle,
                            pages: {}
                        };
                    }
                    
                    // Group occurrences by page
                    if (!grouped[category].pages[pageUrl]) {
                        grouped[category].pages[pageUrl] = {
                            title: pageTitle,
                            occurrences: []
                        };
                    }
                    
                    grouped[category].pages[pageUrl].occurrences.push(...pageOccurrences);
                });
                
                // Convert pages object to array for rendering
                Object.keys(grouped).forEach(category => {
                    grouped[category].pages = Object.values(grouped[category].pages);
                });
            
                // Sort categories by predefined order
                const sortedCategories = Object.entries(grouped)
                    .sort((a, b) => categoryOrder.indexOf(a[0]) - categoryOrder.indexOf(b[0]));
            
                // Generate HTML for grouped results
                const resultsHTML = sortedCategories.map(([category, data]) => {
                    // Sort pages alphabetically
                    const sortedPages = data.pages.sort((a, b) => a.title.localeCompare(b.title));
                    
                    // Calculate total occurrences in category
                    const totalOccurrences = sortedPages.reduce((sum, page) => sum + page.occurrences.length, 0);
                    const pageCount = sortedPages.length;
                    
                    // Generate items (pages with their occurrences)
                    const itemsHTML = sortedPages.map(page => {
                        const occurrenceCount = page.occurrences.length;
                        
                        // Generate sub-cards for each occurrence
                        const occurrenceCardsHTML = page.occurrences.map(occurrence => `
                            <div class="search-occurrence-card" onclick="window.location.href='${occurrence.url}'">
                                <div class="search-occurrence-snippet">${occurrence.snippet}</div>
                            </div>
                        `).join('');
                        
                        return `
                            <div class="search-category-item">
                                <div class="search-category-item-title">
                                    <span>${highlightText(page.title, query)}</span>
                                    <span style="color: var(--metal-medium); font-size: 12px; font-weight: normal; white-space: nowrap; margin-left: 8px;">${occurrenceCount}</span>
                                </div>
                                <div class="search-occurrences-container">
                                    ${occurrenceCardsHTML}
                                </div>
                            </div>
                        `;
                    }).join('');
                
                    return `
                        <div class="search-category-card">
                            <div class="search-category-header" onclick="this.parentElement.classList.toggle('collapsed')">
                                <span class="search-category-toggle">â–¼</span>
                                <span class="search-category-title">
                                    ${highlightText(data.categoryTitle, query)}
                                </span>
                                <span class="search-category-count">${totalOccurrences} ${totalOccurrences === 1 ? 'occurrence' : 'occurrences'}, ${pageCount} ${pageCount === 1 ? 'page' : 'pages'}</span>
                            </div>
                            <div class="search-category-items">
                                ${itemsHTML}
                            </div>
                        </div>
                    `;
                }).join('');
                
                resultsList.innerHTML = resultsHTML;
            } catch (error) {
                console.error('Search error:', error);
                resultsList.innerHTML = '<div class="no-results"><h2>Error</h2><p>An error occurred while searching. Please try again.</p></div>';
            }
        }
        
        // Perform search on page load
        if (query) {
            performSearch(query);
        } else {
            queryDisplay.innerHTML = 'No search query provided';
            resultsList.innerHTML = '<div class="no-results"><p>Please enter a search query in the search bar.</p></div>';
        }
    </script>
</body>

</html>
