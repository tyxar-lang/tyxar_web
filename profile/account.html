<script>
// Load account data when this content is loaded
document.addEventListener('DOMContentLoaded', function() {
    loadAccountData();
});

async function loadAccountData() {
    try {
        const { data } = await supabaseClient.auth.getUser();
        const user = data.user;

        if (user) {
            document.getElementById('accountName').textContent = user.user_metadata?.full_name || user.user_metadata?.name || 'Not set';
            document.getElementById('accountEmail').textContent = user.email;

            // Fetch role
            const { data: profile } = await supabaseClient
                .from("profiles")
                .select("is_admin")
                .eq("id", user.id)
                .single();

            document.getElementById('accountRole').textContent = profile?.is_admin ? 'Administrator' : 'User';
            document.getElementById('accountCreated').textContent = new Date(user.created_at).toLocaleDateString();
        }
    } catch (error) {
        console.error('Error loading account data:', error);
        // Show error state
        document.querySelectorAll('.setting-value').forEach(el => {
            el.textContent = 'Error loading data';
        });
    }
}

}
</script>
