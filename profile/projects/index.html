<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Tyxar</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Sidebar will be loaded here -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="dashboard-content-wrapper">
        <div class="dashboard-header">
            <div class="header-actions">
                <div>
                    <h1>My Projects</h1>
                    <p class="dashboard-subtitle">Manage and track your Tyxar projects</p>
                </div>
                <button class="btn-primary" id="create-project">
                    <span class="btn-icon">+</span>
                    New Project
                </button>
            </div>
        </div>

            <div class="projects-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All Projects</button>
                    <button class="filter-tab" data-filter="active">Active</button>
                    <button class="filter-tab" data-filter="archived">Archived</button>
                    <button class="filter-tab" data-filter="shared">Shared with me</button>
                </div>

                <div class="search-sort">
                    <div class="search-box">
                        <input type="text" id="project-search" placeholder="Search projects...">
                        <span class="search-icon">üîç</span>
                    </div>
                    <select id="sort-projects">
                        <option value="updated">Last Updated</option>
                        <option value="created">Date Created</option>
                        <option value="name">Name</option>
                        <option value="size">Size</option>
                    </select>
                </div>
            </div>

            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be loaded here -->
            </div>

            <div class="projects-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-projects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-projects">0</div>
                    <div class="stat-label">Active Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="shared-projects">0</div>
                    <div class="stat-label">Shared Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-size">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="modal-close" onclick="closeModal('create-project-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" required placeholder="My Awesome Project">
                    </div>
                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" rows="3" placeholder="Describe your project..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-type">Project Type</label>
                        <select id="project-type">
                            <option value="web">Web Application</option>
                            <option value="mobile">Mobile App</option>
                            <option value="desktop">Desktop Application</option>
                            <option value="library">Library/Package</option>
                            <option value="game">Game</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project-visibility">Visibility</label>
                        <select id="project-visibility">
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="initialize-repo">
                            Initialize with README
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('create-project-modal')">Cancel</button>
                <button class="btn-primary" id="submit-create-project">Create Project</button>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div id="project-details-modal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3 id="project-details-title">Project Details</h3>
                <button class="modal-close" onclick="closeModal('project-details-modal')">&times;</button>
            </div>
            <div class="modal-body" id="project-details-content">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../../script.js"></script>
    <script src="../profile.js"></script>
</body>
</html>
