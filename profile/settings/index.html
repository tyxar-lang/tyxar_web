<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tyxar</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="dashboard-container">
        <div id="sidebar-placeholder"></div>

        <main class="dashboard-main">
            <div class="dashboard-header">
                <h1>Settings</h1>
                <p class="dashboard-subtitle">Manage your account preferences and configuration</p>
            </div>

            <div class="settings-grid">
                <div class="settings-section">
                    <h2>Profile Settings</h2>
                    <div class="settings-group">
                        <div class="setting-item">
                            <label for="display-name">Display Name</label>
                            <input type="text" id="display-name" placeholder="Your display name">
                        </div>
                        <div class="setting-item">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="your.email@example.com" readonly>
                        </div>
                        <div class="setting-item">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        <div class="setting-item">
                            <label for="website">Website</label>
                            <input type="url" id="website" placeholder="https://yourwebsite.com">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Privacy & Security</h2>
                    <div class="settings-group">
                        <div class="setting-item toggle">
                            <label for="profile-visibility">Profile Visibility</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="profile-visibility" checked>
                                <label for="profile-visibility" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Public</span>
                        </div>
                        <div class="setting-item toggle">
                            <label for="email-visibility">Show Email</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="email-visibility">
                                <label for="email-visibility" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Hidden</span>
                        </div>
                        <div class="setting-item toggle">
                            <label for="activity-status">Activity Status</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="activity-status" checked>
                                <label for="activity-status" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Visible</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Notifications</h2>
                    <div class="settings-group">
                        <div class="setting-item toggle">
                            <label for="email-notifications">Email Notifications</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="email-notifications" checked>
                                <label for="email-notifications" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Enabled</span>
                        </div>
                        <div class="setting-item toggle">
                            <label for="project-updates">Project Updates</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="project-updates" checked>
                                <label for="project-updates" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Enabled</span>
                        </div>
                        <div class="setting-item toggle">
                            <label for="security-alerts">Security Alerts</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="security-alerts" checked>
                                <label for="security-alerts" class="toggle-slider"></label>
                            </div>
                            <span class="toggle-label">Enabled</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Appearance</h2>
                    <div class="settings-group">
                        <div class="setting-item">
                            <label for="theme">Theme</label>
                            <select id="theme">
                                <option value="auto">Auto (System)</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-actions">
                <button class="btn-primary" id="save-settings">Save Changes</button>
                <button class="btn-secondary" id="reset-settings">Reset to Defaults</button>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../../script.js"></script>
    <script src="../profile.js"></script>
</body>
</html>
