<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
        <div class="page-content">
            <!-- Login Overlay -->
            <div class="login-overlay" id="loginOverlay">
                <div class="login-container">
                    <div class="login-left">
                        <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
                    </div>
                    <div class="login-right">
                        <h2>Log In to Tyxar</h2>
                        <p>Welcome back! Sign in to access your account and explore the Tyxar Programming Language.</p>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button class="login-btn" onclick="signIn()">Log In</button>
                        <div class="divider">
                            <hr>or
                            <hr>
                        </div>
                        <button class="social-login-btn google" onclick="signInWithGoogle()">
                            <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                            Log in with Google
                        </button>
                        <button class="social-login-btn github" onclick="signInWithGitHub()">
                            <img src="/tyxar_web/images/github-icon.png" alt="GitHub Icon">
                            Log in with GitHub
                        </button>
                        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                    </div>
                </div>
            </div>
        
            <!-- Register Overlay -->
            <div class="register-overlay" id="registerOverlay" style="display: none;">
                <div class="register-container">
                    <div class="register-left">
                        <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
                    </div>
                    <div class="register-right">
                        <h2>Join Tyxar</h2>
                        <p>Create your account to start coding with Tyxar Programming Language.</p>
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="middleName" placeholder="Middle Name (Optional)">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button class="create-account" onclick="createAccount()">Create Account</button>
                        <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
                    </div>
                </div>
            </div>
        
            <!-- Profile Content -->
            <div class="profile-content" id="profileContent">
                <div class="profile-picture-container">
                    <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/120?text=Profile"
                        alt="Profile Picture">
                    <div>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;"
                            onchange="uploadProfilePicture()">
                        <button class="change-picture-btn"
                            onclick="document.getElementById('profilePictureInput').click()">Change</button>
                    </div>
                </div>
                <div class="user-name" id="userFullName">Welcome</div>
                <div class="user-email" id="userEmail"></div>
                <div class="account-section">
                    <h2>Account</h2>
                    <div class="account-field">
                        <label>Username</label>
                        <span id="userUsername"></span>
                    </div>
                    <div class="account-field">
                        <label>Email</label>
                        <span id="userEmailField"></span>
                    </div>
                    <div class="account-field">
                        <label>Password</label>
                        <span>••••••••</span>
                    </div>
                    <div class="account-field">
                        <label>Full Name</label>
                        <span id="userFullNameField"></span>
                        <button class="edit-btn" onclick="showEditProfileForm()">Edit</button>
                    </div>
                    <div class="edit-profile-form" id="editProfileForm">
                        <input type="text" id="editFirstName" placeholder="First Name" required>
                        <input type="text" id="editMiddleName" placeholder="Middle Name (Optional)">
                        <input type="text" id="editLastName" placeholder="Last Name" required>
                        <button onclick="updateProfile()">Save Changes</button>
                        <button onclick="cancelEditProfile()">Cancel</button>
                    </div>
                </div>
                <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
            </div>
            </div>      
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/tyxar_web/script.js"></script>
    <script>

        // Function to load external HTML content
            function loadHTML(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;

                        // --- CRITICAL STEP ---
                        // Re-run initialization to catch the *new* links in the footer 
                        // AND the sidebar links (since they use the global selector now)
                        initializeContentLoader();
                    })
                    .catch(err => console.error(`Error loading ${url}:`, err));
            }

            // Call these functions when the main page loads:
            document.addEventListener('DOMContentLoaded', (event) => {
                // Load Header, Footer, and Sidebar
                loadHTML('/tyxar_web/header.html', 'header');
                loadHTML('/tyxar_web/footer.html', 'footer');

                // If sidebar is only used in the 'doc' index.html, call it conditionally:
                if (document.getElementById('sidebar')) {
                    loadHTML('doc/ ', 'sidebar');
                }

                // Initialize Supabase
                initializeSupabase();
            });

            // Supabase Client
            let supabaseClient;

            function initializeSupabase() {
                supabaseClient = supabase.createClient(
                    SUPABASE_CONFIG.URL,
                    SUPABASE_CONFIG.ANON_KEY
                );
                checkAuthState();
            }

            // Auth Functions
            async function signIn() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const { error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    alert(error.message);
                } else {
                    showProfile();
                }
            }

            async function signInWithGoogle() {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.href
                    }
                });

                if (error) {
                    alert(error.message);
                }
            }

            async function signInWithGitHub() {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.href
                    }
                });

                if (error) {
                    alert(error.message);
                }
            }

            async function createAccount() {
                const firstName = document.getElementById('firstName').value;
                const middleName = document.getElementById('middleName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                const { error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: firstName,
                            middle_name: middleName,
                            last_name: lastName
                        }
                    }
                });

                if (error) {
                    alert(error.message);
                } else {
                    alert('Check your email to confirm signup.');
                }
            }

            async function signOut() {
                await supabaseClient.auth.signOut();
                showLogin();
            }

            function showLogin() {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.getElementById('registerOverlay').style.display = 'none';
                document.getElementById('profileContent').style.display = 'none';
            }

            function showRegister() {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('registerOverlay').style.display = 'flex';
                document.getElementById('profileContent').style.display = 'none';
            }

            function showProfile() {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('registerOverlay').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                loadUserProfile();
            }

            async function loadUserProfile() {
                const { data } = await supabaseClient.auth.getUser();
                const user = data.user;

                if (user) {
                    document.getElementById('userFullName').textContent = `${user.user_metadata?.first_name || ''} ${user.user_metadata?.last_name || ''}`.trim() || 'Welcome';
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userUsername').textContent = user.user_metadata?.user_name || user.email.split('@')[0];
                    document.getElementById('userEmailField').textContent = user.email;
                    document.getElementById('userFullNameField').textContent = `${user.user_metadata?.first_name || ''} ${user.user_metadata?.middle_name ? user.user_metadata.middle_name + ' ' : ''}${user.user_metadata?.last_name || ''}`.trim();
                }
            }

            async function checkAuthState() {
                const { data } = await supabaseClient.auth.getUser();
                if (data.user) {
                    showProfile();
                } else {
                    showLogin();
                }
            }

            // Placeholder functions for profile editing (implement as needed)
            function uploadProfilePicture() {
                alert('Profile picture upload not implemented yet.');
            }

            function showEditProfileForm() {
                document.getElementById('editProfileForm').style.display = 'block';
            }

            function updateProfile() {
                // Implement profile update logic
                alert('Profile update not implemented yet.');
                document.getElementById('editProfileForm').style.display = 'none';
            }

            function cancelEditProfile() {
                document.getElementById('editProfileForm').style.display = 'none';
            }
    </script>
</body>

</html>
