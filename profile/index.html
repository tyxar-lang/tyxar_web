<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    

</head>

<body>

    <div class="box">

        <!-- LOGIN / SIGNUP -->
        <div id="auth">
            <div class="logo">
            <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h2>Tyxar Account</h2>

                <input id="email" type="email" placeholder="Email" />
                <input id="password" type="password" placeholder="Password" />

                <button onclick="login()">Log in</button>
                <button onclick="loginWithGitHub()" style="background: #5e5f60; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/github-icon.png" alt="Github Icon">
                    Login with
                    GitHub</button>
                <button onclick="loginWithGoogle()" style="background: #4f85dd; color: white; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                    Login
                    with Google</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showSignup()">Don't have an account? Sign up</a>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" class="hidden">
                <h2>Create Account</h2>

                <input id="signupName" type="text" placeholder="Full Name" />
                <input id="signupEmail" type="email" placeholder="Email" />
                <input id="signupPassword" type="password" placeholder="Password" />

                <button onclick="signup()">Sign up</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showLogin()">Already have an account? Log in</a>
                </div>
            </div>

            <div class="status" id="authStatus"></div>
        </div>

        <!-- ACCOUNT -->
        <div id="account" class="hidden">
            <h2>Welcome</h2>

            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userRole"></p>
            <p id="userCreated"></p>

            <button onclick="logout()">Log out</button>
        </div>

    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        // ===============================
        // ELEMENTS
        // ===============================
        const authBox = document.getElementById("auth");
        const accountBox = document.getElementById("account");
        const authStatus = document.getElementById("authStatus");

        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signupNameInput = document.getElementById("signupName");
        const signupEmailInput = document.getElementById("signupEmail");
        const signupPasswordInput = document.getElementById("signupPassword");

        const userEmailText = document.getElementById("userEmail");
        const userRoleText = document.getElementById("userRole");
        const userNameText = document.getElementById("userName");
        const userCreatedText = document.getElementById("userCreated");

        // ===============================
        // AUTH FUNCTIONS
        // ===============================
        async function signup() {
            const name = signupNameInput.value;
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;

            const { error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name
                    }
                }
            });

            authStatus.textContent = error
                ? error.message
                : "Check your email to confirm signup.";
        }

        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Logged in.";

            loadUser();
        }

        async function loginWithGitHub() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to GitHub...";
        }

        async function loginWithGoogle() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to Google...";
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showAuth();
        }

        // ===============================
        // FORM TOGGLE FUNCTIONS
        // ===============================
        function showSignup() {
            loginForm.classList.add("hidden");
            signupForm.classList.remove("hidden");
            authStatus.textContent = "";
        }

        function showLogin() {
            signupForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
            authStatus.textContent = "";
        }

        function showAuth() {
            accountBox.classList.add("hidden");
            authBox.classList.remove("hidden");
            showLogin(); // Default to login form
        }

        // ===============================
        // USER STATE
        // ===============================
        async function loadUser() {
            const { data } = await supabaseClient.auth.getUser();
            const user = data.user;

            if (!user) {
                showAuth();
                return;
            }

            // Display user details
            userNameText.textContent = `Username: ${user.user_metadata?.user_name || user.user_metadata?.name || 'N/A'}`;
            userEmailText.textContent = `Email: ${user.email}`;
            userCreatedText.textContent = `Created: ${new Date(user.created_at).toLocaleDateString()}`;

            // Fetch is_admin from profiles table
            const { data: profile } = await supabaseClient
                .from("profiles")
                .select("is_admin")
                .eq("id", user.id)
                .single();

            userRoleText.textContent =
                profile?.is_admin
                    ? "Role: Admin"
                    : "Role: User";

            authBox.classList.add("hidden");
            accountBox.classList.remove("hidden");
        }

        // ===============================
        // INIT
        // ===============================
        loadUser();

        // CLEANUP & SHOW ACCOUNT AFTER LOGIN

            if (window.location.hash.includes('access_token')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                    loadUser();  // Re-use your existing loadUser() to fill details and show accountBox
                } else if (event === 'SIGNED_OUT') {
                    showAuth();
                }
            });

            // Initial check in case page loads with existing session
            (async () => {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) loadUser();
            })();
    </script>

    
  

</body>

</html>
