<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0b0b0b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .box {
            background: #161616;
            padding: 2.5rem;
            width: 100%;
            max-width: 360px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            margin: 0.8rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            margin-top: 0.8rem;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.primary {
            background: #4f46e5;
            color: white;
        }

        button.secondary {
            background: #333;
            color: white;
        }

        button.github {
            background: #24292e;
            color: white;
            margin-top: 0.8rem;
        }

        button.google {
            background: #4285f4;
            color: white;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }

        .status {
            margin-top: 1.2rem;
            font-size: 0.9rem;
            opacity: 0.85;
            min-height: 1.2em;
        }

        .account-info p {
            margin: 0.8rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div class="box">

        <!-- LOGIN / SIGNUP -->
        <div id="auth">
            <h2>Tyxar Account</h2>

            <input id="email" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Password" required />

            <button class="primary" onclick="login()">Log In</button>
            <button class="secondary" onclick="signup()">Sign Up</button>

            <button class="github" onclick="loginWithGitHub()">Login with GitHub</button>
            <button class="google" onclick="loginWithGoogle()">Login with Google</button>

            <div class="status" id="authStatus"></div>
        </div>

        <!-- ACCOUNT -->
        <div id="account" class="hidden">
            <h2>Welcome back!</h2>

            <div class="account-info">
                <p id="userName"><strong>Name:</strong> Loading...</p>
                <p id="userEmail"><strong>Email:</strong> Loading...</p>
                <p id="userRole"><strong>Role:</strong> Loading...</p>
                <p id="userCreated"><strong>Member since:</strong> Loading...</p>
            </div>

            <button class="secondary" onclick="logout()">Log Out</button>
        </div>

    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client (hardcoded - safe for public anon key)
        const supabase = supabase.createClient(
            'https://ntqoveatlcvzbuipwxfl.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50cW92ZWF0bGN2emJ1aXB3eGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxOTYxMDYsImV4cCI6MjA4Mjc3MjEwNn0.dWn4N1tWbUnLNW3dABcVqf3CHiVdjkz9dYeJD0TsaYU'
        );

        // Elements
        const authBox = document.getElementById('auth');
        const accountBox = document.getElementById('account');
        const authStatus = document.getElementById('authStatus');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const userNameText = document.getElementById('userName');
        const userEmailText = document.getElementById('userEmail');
        const userRoleText = document.getElementById('userRole');
        const userCreatedText = document.getElementById('userCreated');

        // Clean token hash from URL after OAuth
        if (window.location.hash.includes('access_token')) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Show login form
        function showAuth() {
            authBox.classList.remove('hidden');
            accountBox.classList.add('hidden');
        }

        // Show account dashboard
        function showAccount() {
            authBox.classList.add('hidden');
            accountBox.classList.remove('hidden');
        }

        // Email/Password Auth
        async function signup() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) return authStatus.textContent = 'Fill in all fields';

            const { error } = await supabase.auth.signUp({ email, password });
            authStatus.textContent = error ? error.message : 'Check your email to confirm!';
        }

        async function login() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) return authStatus.textContent = 'Fill in all fields';

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            authStatus.textContent = error ? error.message : 'Logged in successfully!';
            if (!error) loadUser();
        }

        // OAuth Logins - Correct redirect to your live account page
        async function loginWithGitHub() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/profile/'
                }
            });
            if (error) authStatus.textContent = error.message;
        }

        async function loginWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/profile/'
                }
            });
            if (error) authStatus.textContent = error.message;
        }

        // Logout
        async function logout() {
            await supabase.auth.signOut();
            showAuth();
            authStatus.textContent = 'Logged out.';
        }

        // Load and display user info
        async function loadUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return showAuth();

            userNameText.innerHTML = `<strong>Name:</strong> ${user.user_metadata?.name || user.user_metadata?.full_name || user.email.split('@')[0]}`;
            userEmailText.innerHTML = `<strong>Email:</strong> ${user.email}`;
            userCreatedText.innerHTML = `<strong>Member since:</strong> ${new Date(user.created_at).toLocaleDateString()}`;

            // Optional: Check admin role from profiles table
            const { data: profile } = await supabase.from('profiles').select('is_admin').eq('id', user.id).single();
            userRoleText.innerHTML = `<strong>Role:</strong> ${profile?.is_admin ? 'Admin' : 'User'}`;

            showAccount();
        }

        // Listen for auth changes (login, logout, token refresh)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                loadUser();
            } else if (event === 'SIGNED_OUT') {
                showAuth();
            }
        });

        // Initial load
        loadUser();
    </script>

</body>

</html>
