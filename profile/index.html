<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    <style>
        
/* ============================================= */
/* PROFILE PAGE STYLES                          */
/* ============================================= */

body:has(.box) {
    font-family: system-ui, sans-serif;
    background: var(--gradient-primary);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    position: relative;
    overflow-x: hidden;
}

body:has(.box)::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(99, 179, 237, 0.1) 0%, transparent 50%);
    z-index: -1;
}

.box {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}


.box .logo img {
    height: 60px;
    padding-left: 40%;

}

.box h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--metal-dark);
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

input,
button {
    width: 100%;
    margin-top: 0.7rem;
    padding: 0.75rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input {
    background: #f8f9fa;
    color: var(--metal-dark);
    border: 2px solid #e2e8f0;
}

input:focus {
    outline: none;
    border-color: var(--accent-blue);
    box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.1);
}

button {
    background: var(--gradient-accent);
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
}

button img {
    width: 45px;
    height: 25px;
    padding-right: 20px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(66, 153, 225, 0.4);
}

button:active {
    transform: translateY(0);
}

button.secondary {
    background: var(--gradient-secondary);
    box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
}

button.secondary:hover {
    box-shadow: 0 6px 16px rgba(74, 85, 104, 0.4);
}

button[onclick*="GitHub"] {
    background: #24292e;
    margin-top: 1rem;
}

button[onclick*="GitHub"]:hover {
    background: #1a1e22;
    box-shadow: 0 6px 16px rgba(36, 41, 46, 0.4);
}

button[onclick*="Google"] {
    background: #4285f4;
    margin-top: 0.5rem;
}

button[onclick*="Google"]:hover {
    background: #3367d6;
    box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
}



.status {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    opacity: 0.85;
    text-align: center;
    padding: 0.5rem;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--metal-dark);
}

#account p {
    margin: 0.5rem 0;
    color: var(--metal-medium);
    font-size: 0.95rem;
}

#account h2 {
    margin-bottom: 1rem;
}

/* Profile Page Mobile */
@media (max-width: 480px) {
    .box {
        margin: 1rem;
        padding: 2rem;
        max-width: none;
    }

    .box h2 {
        font-size: 1.5rem;
    }

    input,
    button {
        padding: 0.6rem;
        font-size: 0.9rem;
    }
}
    </style>
    

</head>

<body>

    <div class="box">

        <!-- LOGIN / SIGNUP -->
        <div id="auth">

            <div class="logo">
            <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
            </div>

            <h2>Tyxar Account</h2>

            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />

            <button onclick="login()">Log in</button>
            <button class="secondary" onclick="signup()">Sign up</button>
            <button onclick="loginWithGitHub()" style="background: #5e5f60; margin-top: 0.5rem;">
                <img src="/tyxar_web/images/github-icon.png" alt="Github Icon">
                Login with
                GitHub</button>
            <button onclick="loginWithGoogle()" style="background: #4f85dd; color: white; margin-top: 0.5rem;">
                <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                Login
                with Google</button>

            <div class="status" id="authStatus"></div>
        </div>

        <!-- ACCOUNT -->
        <div id="account" class="hidden">
            <h2>Welcome</h2>

            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userRole"></p>
            <p id="userCreated"></p>

            <button onclick="logout()">Log out</button>
        </div>

    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        // ===============================
        // ELEMENTS
        // ===============================
        const authBox = document.getElementById("auth");
        const accountBox = document.getElementById("account");
        const authStatus = document.getElementById("authStatus");

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const userEmailText = document.getElementById("userEmail");
        const userRoleText = document.getElementById("userRole");
        const userNameText = document.getElementById("userName");
        const userCreatedText = document.getElementById("userCreated");

        // ===============================
        // AUTH FUNCTIONS
        // ===============================
        async function signup() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signUp({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Check your email to confirm signup.";
        }

        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Logged in.";

            loadUser();
        }

        async function loginWithGitHub() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to GitHub...";
        }

        async function loginWithGoogle() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to Google...";
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showAuth();
        }

        // ===============================
        // USER STATE
        // ===============================
        async function loadUser() {
            const { data } = await supabaseClient.auth.getUser();
            const user = data.user;

            if (!user) {
                showAuth();
                return;
            }

            // Display user details
            userNameText.textContent = `Username: ${user.user_metadata?.user_name || user.user_metadata?.name || 'N/A'}`;
            userEmailText.textContent = `Email: ${user.email}`;
            userCreatedText.textContent = `Created: ${new Date(user.created_at).toLocaleDateString()}`;

            // Fetch is_admin from profiles table
            const { data: profile } = await supabaseClient
                .from("profiles")
                .select("is_admin")
                .eq("id", user.id)
                .single();

            userRoleText.textContent =
                profile?.is_admin
                    ? "Role: Admin"
                    : "Role: User";

            authBox.classList.add("hidden");
            accountBox.classList.remove("hidden");
        }

        // ===============================
        // INIT
        // ===============================
        loadUser();

        // CLEANUP & SHOW ACCOUNT AFTER LOGIN

            if (window.location.hash.includes('access_token')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                    loadUser();  // Re-use your existing loadUser() to fill details and show accountBox
                } else if (event === 'SIGNED_OUT') {
                    authBox.classList.remove("hidden");
                    accountBox.classList.add("hidden");
                }
            });

            // Initial check in case page loads with existing session
            (async () => {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) loadUser();
            })();
    </script>

    
  

</body>

</html>
