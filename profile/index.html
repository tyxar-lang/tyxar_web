<!DOCTYPE html>
<html lang="en"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    <style>
        topic-card a {
            text-decoration: none;
            color: #607DF0;
        }

        /* Mobile responsive header styles */
        @media (max-width: 768px) {
            #topBanner {
                height: auto !important;
                padding-bottom: 20px !important;
                margin: -16px -16px 0 -16px !important;
            }

            #topBanner button[onclick="logout()"] {
                position: absolute !important;
                top: 8px !important;
                right: 12px !important;
                width: auto !important;
                padding: 4px 8px !important;
                font-size: 0.75rem !important;
            }

            /* Main content container */
            #topBanner > div:nth-child(3) {
                position: static !important;
                padding: 16px !important;
                display: flex !important;
                flex-wrap: wrap !important;
                align-items: center !important;
                gap: 16px !important;
                justify-content: flex-start !important;
            }

            /* Avatar */
            #topBanner > div:nth-child(3) > div:first-child {
                width: 100px !important;
                height: 100px !important;
                border: 4px solid white !important;
                border-radius: 16px !important;
                flex-shrink: 0 !important;
            }

            /* Text container */
            #topBanner > div:nth-child(3) > div:last-child {
                padding-bottom: 0 !important;
                flex: 1 !important;
                min-width: 200px !important;
            }

            #topBanner > div:nth-child(3) > div:last-child h1 {
                font-size: 1.6rem !important;
                margin: 0 !important;
            }

            #topBanner > div:nth-child(3) > div:last-child div {
                font-size: 0.85rem !important;
                margin-top: 4px !important;
            }
        }

        @media (max-width: 480px) {
            #topBanner {
                height: auto !important;
                padding-bottom: 16px !important;
            }

            #topBanner button[onclick="logout()"] {
                padding: 4px 6px !important;
                font-size: 0.7rem !important;
            }

            /* Main content container */
            #topBanner > div:nth-child(3) {
                padding: 12px !important;
                gap: 12px !important;
            }

            /* Avatar */
            #topBanner > div:nth-child(3) > div:first-child {
                width: 80px !important;
                height: 80px !important;
                border: 3px solid white !important;
            }

            /* Text container */
            #topBanner > div:nth-child(3) > div:last-child {
                min-width: 160px !important;
            }

            #topBanner > div:nth-child(3) > div:last-child h1 {
                font-size: 1.2rem !important;
            }

            #topBanner > div:nth-child(3) > div:last-child div {
                font-size: 0.75rem !important;
                line-height: 1.3 !important;
            }
        }
    </style>
    

</head>

<body>

    <div class="box">

        <!-- LOGIN / SIGNUP -->
        <div id="auth">
            <div class="logo">
            <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h2>Tyxar Account</h2>

                <input id="email" type="email" placeholder="Email" />
                <input id="password" type="password" placeholder="Password" />

                <button onclick="login()">Log in</button>
                <button onclick="loginWithGitHub()" style="background: #5e5f60; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/github-icon.png" alt="Github Icon">
                    Login with
                    GitHub</button>
                <button onclick="loginWithGoogle()" style="background: #4f85dd; color: white; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                    Login
                    with Google</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showSignup()">Don't have an account? Sign up</a>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" class="hidden">
                <h2>Create Account</h2>

                <input id="signupName" type="text" placeholder="Full Name" />
                <input id="signupEmail" type="email" placeholder="Email" />
                <input id="signupPassword" type="password" placeholder="Password" />

                <button onclick="signup()">Sign up</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showLogin()">Already have an account? Log in</a>
                </div>
            </div>

            <div class="status" id="authStatus"></div>
        </div>

    </div>

    <!-- DASHBOARD (Full Page) -->
    <div id="dashboard" class="hidden">
        <!-- Actual site header will be injected here on login -->
        <div id="header"></div>
        <div class="profile-events">
            <div id="content" class="content">
                <div class="content-wrapper">
                    <div id="topBanner" style="
                      position: relative;
                      height: 220px;
                      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
                      border-radius: 16px 16px 16px 16px;
                      overflow: hidden;
                      margin: -16px -16px 0 -16px;
                      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.4);
                    ">
                    
                        <!-- Optional subtle overlay pattern / texture -->
                        <div style="
                        position: absolute;
                        inset: 0;
                        background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.08) 0%, transparent 40%);
                        pointer-events: none;
                      "></div>
                    
                        <!-- Sign Out Button -->
                        <button onclick="logout()" style="
                        position: absolute;
                        top: 16px;
                        right: 24px;
                        width: 120px;
                        z-index: 10;
                        padding: 6px 12px;
                        background: rgb(197, 4, 4);
                        border: 1px solid rgba(255,255,255,0.4);
                        border-radius: 6px;
                        color: white;
                        border-radius: 6px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        font-size: 0.85rem;
                      "
                         >
                          Sign Out
                        </button>
                    
                        <!-- Main content container -->
                        <div style="
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        padding: 0 32px 24px;
                        display: flex;
                        align-items: flex-end;
                        gap: 24px;
                        z-index: 2;
                      ">
                    
                            <!-- Avatar / profile picture -->
                            <div style="
                          width: 168px;
                          height: 168px;
                          border-radius: 20px;
                          border: 6px solid white;
                          background: #334155;
                          overflow: hidden;
                          box-shadow: 0 8px 32px rgba(0,0,0,0.35);
                          flex-shrink: 0;
                          background-size: cover;
                          background-position: center;
                          /* Replace with your image: */
                          background-image: url('/tyxar_web/images/tyxar.png');
                        "></div>
                    
                            <!-- Name & meta -->
                            <div style="color: white; flex: 1; padding-bottom: 8px;">
                    
                                <h1 style="
                            margin: 0;
                            font-size: 2.8rem;
                            font-weight: 800;
                            letter-spacing: -0.5px;
                            text-shadow: 0 3px 12px rgba(0,0,0,0.5);
                          ">
                                <span id="dashboardName"></span>
                                </h1>
                    
                                <div style="
                            margin-top: 6px;
                            font-size: 1.18rem;
                            opacity: 0.92;
                            font-weight: 500;
                          ">        
                                    <span>•</span>
                                    <strong>Roles:</strong> <span id="dashboardRole"></span>
                                    <br>
                                    <span>•</span>
                                    <strong>Member since:</strong> <span id="dashboardCreated"></span>
                                    <br>
                                    <span>•</span>
                                    <strong>Email:</strong> <span id="dashboardEmail"></span>
                                </div>
                    
                                
                    
                            </div>
                    
                        </div>
                    
                    </div>
                    <main class="dashboard-main">
                        <div class="dashboard-content container">
                            <div class="welcome-section">
                                <div class="welcome-header">
                                    
                                </div>
                                <p>Manage your Tyxar account and access all features</p>
                            </div>
    
                               
    
    
                                  </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        
        
            <!-- Scripts -->
            <script src="/tyxar_web/script.js"></script>
            <script src="/tyxar_web/docs/doc_script.js"></script>

    </div>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="/tyxar_web/script.js"></script>

  
 <script src="/tyxar_web/profile/js.js"></script>

    
  

</body>

</html>
