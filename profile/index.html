<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main>
        <div class="page-content">
            <!-- Login Overlay -->
            <div class="login-overlay" id="loginOverlay">
                <div class="login-container">
                    <div class="login-left">
                        <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
                    </div>
                    <div class="login-right">
                        <h2>Log In</h2>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button class="login-btn" onclick="signIn()">Log In</button>
                        <div class="divider">
                            <hr>or
                            <hr>
                        </div>
                        <button class="social-login-btn google" onclick="loginWithGoogle()">
                            <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                            Log in with Google
                        </button>
                        <button class="social-login-btn github" onclick="loginWithGitHub()">
                            <img src="/tyxar_web/images/github-icon.png" alt="GitHub Icon">
                            Log in with GitHub
                        </button>
                        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                    </div>
                </div>
            </div>
        
            <!-- Register Overlay -->
            <div class="register-overlay" id="registerOverlay" style="display: none;">
                <div class="register-container">
                    <div class="register-left">
                        <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
                    </div>
                    <div class="register-right">
                        <h2>Register</h2>
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="middleName" placeholder="Middle Name (Optional)">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button class="create-account" onclick="createAccount()">Create Account</button>
                        <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
                    </div>
                </div>
            </div>
        
            <!-- Profile Content -->
            <div class="profile-content" id="profileContent">
                <div class="profile-picture-container">
                    <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/120?text=Profile"
                        alt="Profile Picture">
                    <div>
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;"
                            onchange="uploadProfilePicture()">
                        <button class="change-picture-btn"
                            onclick="document.getElementById('profilePictureInput').click()">Change</button>
                    </div>
                </div>
                <div class="user-name" id="userFullName">Welcome</div>
                <div class="user-email" id="userEmail"></div>
                <div class="account-section">
                    <h2>Account</h2>
                    <div class="account-field">
                        <label>Username</label>
                        <span id="userUsername"></span>
                    </div>
                    <div class="account-field">
                        <label>Email</label>
                        <span id="userEmailField"></span>
                    </div>
                    <div class="account-field">
                        <label>Password</label>
                        <span>••••••••</span>
                    </div>
                    <div class="account-field">
                        <label>Full Name</label>
                        <span id="userFullNameField"></span>
                        <button class="edit-btn" onclick="showEditProfileForm()">Edit</button>
                    </div>
                    <div class="edit-profile-form" id="editProfileForm">
                        <input type="text" id="editFirstName" placeholder="First Name" required>
                        <input type="text" id="editMiddleName" placeholder="Middle Name (Optional)">
                        <input type="text" id="editLastName" placeholder="Last Name" required>
                        <button onclick="updateProfile()">Save Changes</button>
                        <button onclick="cancelEditProfile()">Cancel</button>
                    </div>
                </div>
                <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
            </div>
            </div>      
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/tyxar_web/script.js"></script>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ===============================
        // CONFIG — CHANGE THESE
        // ===============================
        const SUPABASE_URL = "https://ntqoveatlcvzbuipwxfl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50cW92ZWF0bGN2emJ1aXB3eGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxOTYxMDYsImV4cCI6MjA4Mjc3MjEwNn0.dWn4N1tWbUnLNW3dABcVqf3CHiVdjkz9dYeJD0TsaYU";

        const supabaseClient = supabase.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        );

        // ===============================
        // ELEMENTS
        // ===============================
        const authBox = document.getElementById("auth");
        const accountBox = document.getElementById("account");
        const authStatus = document.getElementById("authStatus");

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        const userEmailText = document.getElementById("userEmail");
        const userRoleText = document.getElementById("userRole");
        const userNameText = document.getElementById("userName");
        const userCreatedText = document.getElementById("userCreated");

        // ===============================
        // AUTH FUNCTIONS
        // ===============================
        async function signup() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signUp({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Check your email to confirm signup.";
        }

        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Logged in.";

            loadUser();
        }

        async function loginWithGitHub() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: window.location.origin + '/profile/b.html'
                }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to GitHub...";
        }

        async function loginWithGoogle() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/profile/b.html'
                }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to Google...";
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showAuth();
        }

        // ===============================
        // USER STATE
        // ===============================
        async function loadUser() {
            const { data } = await supabaseClient.auth.getUser();
            const user = data.user;

            if (!user) {
                showAuth();
                return;
            }

            // Display user details
            userNameText.textContent = `Username: ${user.user_metadata?.user_name || user.user_metadata?.name || 'N/A'}`;
            userEmailText.textContent = `Email: ${user.email}`;
            userCreatedText.textContent = `Created: ${new Date(user.created_at).toLocaleDateString()}`;

            // Fetch is_admin from profiles table
            const { data: profile } = await supabaseClient
                .from("profiles")
                .select("is_admin")
                .eq("id", user.id)
                .single();

            userRoleText.textContent =
                profile?.is_admin
            authBox.classList.add("hidden");
            accountBox.classList.remove("hidden");
        }

        // ===============================
        // INIT
        // ===============================
        loadUser();
    </script>
</body>

</html>
