<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tyxar_web/images/tyxar.ico" type="image/x-icon">
    <title>Account - Tyxar Programming Language</title>
    <link rel="stylesheet" href="/tyxar_web/styles.css">
    

</head>

<body>

    <div class="box">

        <!-- LOGIN / SIGNUP -->
        <div id="auth">
            <div class="logo">
            <img src="/tyxar_web/images/tyxar.png" alt="Tyxar Logo">
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm">
                <h2>Tyxar Account</h2>

                <input id="email" type="email" placeholder="Email" />
                <input id="password" type="password" placeholder="Password" />

                <button onclick="login()">Log in</button>
                <button onclick="loginWithGitHub()" style="background: #5e5f60; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/github-icon.png" alt="Github Icon">
                    Login with
                    GitHub</button>
                <button onclick="loginWithGoogle()" style="background: #4f85dd; color: white; margin-top: 0.5rem;">
                    <img src="/tyxar_web/images/google-icon.png" alt="Google Icon">
                    Login
                    with Google</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showSignup()">Don't have an account? Sign up</a>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" class="hidden">
                <h2>Create Account</h2>

                <input id="signupName" type="text" placeholder="Full Name" />
                <input id="signupEmail" type="email" placeholder="Email" />
                <input id="signupPassword" type="password" placeholder="Password" />

                <button onclick="signup()">Sign up</button>

                <div class="auth-toggle">
                    <a href="#" onclick="showLogin()">Already have an account? Log in</a>
                </div>
            </div>

            <div class="status" id="authStatus"></div>
        </div>

    </div>

    <!-- DASHBOARD (Full Page) -->
    <div id="dashboard" class="hidden">
        <!-- Actual site header will be injected here on login -->
        <div id="header"></div>

        <main class="dashboard-main">
            <div class="dashboard-container">
                <!-- Sidebar -->
                <div id="profile-sidebar" class="profile-sidebar"></div>

                <!-- Main Content Area -->
                <div id="main-content" class="main-content">
                    <!-- Default content will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Actual site footer will be injected here on login -->
        <div id="footer"></div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="/tyxar_web/script.js"></script>
    <script src="profile_script.js"></script>

    <script>
        // ===============================
        // ELEMENTS
        // ===============================
        const authBox = document.querySelector(".box");
        const dashboard = document.getElementById("dashboard");
        const authStatus = document.getElementById("authStatus");

        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signupNameInput = document.getElementById("signupName");
        const signupEmailInput = document.getElementById("signupEmail");
        const signupPasswordInput = document.getElementById("signupPassword");

        const dashboardName = document.getElementById("dashboardName");
        const dashboardEmail = document.getElementById("dashboardEmail");
        const dashboardRole = document.getElementById("dashboardRole");
        const dashboardCreated = document.getElementById("dashboardCreated");

        // ===============================
        // AUTH FUNCTIONS
        // ===============================
        async function signup() {
            const name = signupNameInput.value;
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;

            const { error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name
                    }
                }
            });

            authStatus.textContent = error
                ? error.message
                : "Check your email to confirm signup.";
        }

        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            authStatus.textContent = error
                ? error.message
                : "Logged in.";

            loadUser();
        }

        async function loginWithGitHub() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to GitHub...";
        }

        async function loginWithGoogle() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://tyxar-lang.github.io/tyxar_web/auth/callback.html'
                               }
            });

            authStatus.textContent = error
                ? error.message
                : "Redirecting to Google...";
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            showAuth();
        }

        // ===============================
        // FORM TOGGLE FUNCTIONS
        // ===============================
        function showSignup() {
            loginForm.classList.add("hidden");
            signupForm.classList.remove("hidden");
            authStatus.textContent = "";
        }

        function showLogin() {
            signupForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
            authStatus.textContent = "";
        }

        function showAuth() {
            dashboard.classList.add("hidden");
            authBox.classList.remove("hidden");
            showLogin(); // Default to login form
        }

        // ===============================
        // USER STATE
        // ===============================
        async function loadUser() {
            const { data } = await supabaseClient.auth.getUser();
            const user = data.user;

            if (!user) {
                showAuth();
                return;
            }

            // Populate dashboard
            const displayName = user.user_metadata?.full_name || user.user_metadata?.user_name || user.user_metadata?.name || 'User';
            dashboardName.textContent = displayName;
            dashboardEmail.textContent = user.email;
            dashboardCreated.textContent = new Date(user.created_at).toLocaleDateString();

            // Fetch is_admin from profiles table
            const { data: profile } = await supabaseClient
                .from("profiles")
                .select("is_admin")
                .eq("id", user.id)
                .single();

            dashboardRole.textContent = profile?.is_admin ? "Admin" : "User";

            // Show dashboard, hide auth
            authBox.classList.add("hidden");
            dashboard.classList.remove("hidden");

            // Load sidebar and initialize dashboard
            initializeProfileDashboard(user);

            // Load actual header and footer into the dashboard (use site's header/footer)
            try {
                const headerResp = await fetch('/tyxar_web/header.html');
                if (headerResp.ok) {
                    const headerHtml = await headerResp.text();
                    document.getElementById('siteHeader').innerHTML = headerHtml;
                }
            } catch (e) {
                console.warn('Could not load header:', e);
            }

            try {
                const footerResp = await fetch('/tyxar_web/footer.html');
                if (footerResp.ok) {
                    const footerHtml = await footerResp.text();
                    document.getElementById('siteFooter').innerHTML = footerHtml;
                }
            } catch (e) {
                console.warn('Could not load footer:', e);
            }
        }

        // ===============================
        // INIT
        // ===============================
        loadUser();

        // CLEANUP & SHOW ACCOUNT AFTER LOGIN

            if (window.location.hash.includes('access_token')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                    loadUser();
                } else if (event === 'SIGNED_OUT') {
                    showAuth();
                }
            });

            // Initial check in case page loads with existing session
            (async () => {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) loadUser();
            })();
    </script>


    
  

</body>

</html>
