            <h1>Tyxar</h1>
        </a>
    </div>

    <div class="header-bottom">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="  Search...">
            <span class="clear-icon">×</span>
            <span class="search-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>
        </div>
        <nav>
            <ul>
                <li><a href="/tyxar_web/">Home</a></li>
                <li><a href="/tyxar_web/blade">BLADE</a></li>
                <li><a href="/tyxar_web/docs">Documentation</a></li>
                <li><a href="/tyxar_web/releases">Releases</a></li>

            </ul>
        </nav>
        <a href="/tyxar_web/menu" class="hamburger">☰</a>

</div>

<style>
    header {
        background: linear-gradient(135deg, #2a3439 0%, #4a5568 100%);
        padding: 1rem 2rem;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        min-height: 150px;
    }

    .logo img {
        height: 70px;
        padding-right: 20px;
    }

    .logo a {
        margin-left: 10px;
        color: white;
        font-size: 20px;
        align-self: center;
        text-decoration: none !important;
        display: flex;
        align-items: center;
    }

    .header-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding-top: 1rem;
        border-top: 1px solid #6dafff;
        padding-bottom: 10px;
    }

    .search-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-bar {
        padding: 0.5rem 3rem 0.5rem 1rem;
        border: none;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.812);
        color: white;
        width: 200px;
    }

    .search-icon {
        position: absolute;
        right: 10px;
        color: #6dafff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
    }

    .search-icon svg {
        width: 16px;
        height: 16px;
    }

    .clear-icon {
        position: absolute;
        right: 35px;
        color: #6dafff;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        font-size: 18px;
        line-height: 1;
    }

    nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        margin: 0 1rem;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #6dafff;
    }

    .account-link {
        padding: 1rem 2rem;
        border: 2px solid white;
        transition: box-shadow 0.3s;
    }

    .account-link:hover {
        color: #6dafff;
        box-shadow: 0 0 10px white;
    }

    .hamburger {
        display: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        text-decoration: none;
    }

    .hamburger:hover {
        color: #6dafff;
    }

    @media (max-width: 1060px) {
        header {
            padding: 1rem;
        }

        .logo img {
            height: 50px;
        }

        .header-bottom {
            flex-direction: row;
            gap: 1rem;
        }

        .search-container {
            flex: 1;
        }

        .search-bar {
            width: 100%;
        }

        nav {
            display: none;
        }

        .hamburger {
            display: block;
        }
    }
</style>

<script>
    // Dynamically set <base> tag only on GitHub Pages deployment
    // This fixes absolute paths (/tyxar_web/...) on project sites without breaking local dev
    if (window.location.hostname.endsWith('github.io')) {
        const base = document.createElement('base');
        base.href = '/tyxar_web/';
        document.head.appendChild(base);
        console.log('Base tag added for GitHub Pages:', base.href);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const searchBar = document.querySelector('.search-bar');
        const searchIcon = document.querySelector('.search-icon');
        const clearIcon = document.querySelector('.clear-icon');

        if (!searchBar || !searchIcon || !clearIcon) {
            console.error('Search elements not found!');
            return;
        }

        function goToSearch() {
            const query = searchBar.value.trim();
            const searchUrl = query
                ? `/tyxar_web/search?q=${encodeURIComponent(query)}`
                : '/tyxar_web/search';

            console.log('Navigating to:', searchUrl);
            window.location.href = searchUrl;
        }

        searchIcon.addEventListener('click', function (e) {
            e.preventDefault();
            console.log('Search icon clicked');
            goToSearch();
        });

        searchBar.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                console.log('Enter pressed');
                goToSearch();
            }
        });

        clearIcon.addEventListener('click', function (e) {
            e.stopPropagation();
            searchBar.value = '';
            searchBar.focus();
            clearIcon.style.display = 'none';
        });

        searchBar.addEventListener('input', function () {
            clearIcon.style.display = this.value ? 'flex' : 'none';
        });

        // Initial state
        clearIcon.style.display = searchBar.value ? 'flex' : 'none';
    });
</script>
